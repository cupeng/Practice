<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: red;
			}
		</style>
		
	}
	</head>
	<body>
		<script>
		function fn(top,col){
			var str = '';
			for(var i=0;i<10;i++){
				str += '<div style="left:'+i*60+'px;top:'+top+'px;background-color:'+col+'">'+i+'</div>';
			}
			document.body.innerHTML += str;
		}
		var color = ['yellow','blue','red','green']
		for(var i=0;i<10;i++){
			fn(i*60,color[i%color.length]);	
		}
		
		</script>
	</body>
</html>
